<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Routing Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f8f9fa; }
        .container { max-width: 1200px; }
        .form-container { max-width: 400px; margin-bottom: 30px; }
        label { display: block; margin: 10px 0 5px; }
        select, button { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .table-form { display: inline-block; }
        .table-form select { width: auto; }
        .table-form button { width: auto; padding: 5px 10px; }
    </style>
</head>
<body>
    {% include 'common/nav.html' %}
    <div class="container">
        <h1 class="mt-4 mb-4">Scheme Routing Management</h1>

        <!-- Create New Routing Form -->
        <div class="form-container">
            <h3>Create New Routing</h3>
            <form action="/schemerouting/create" method="POST">
                <label for="scheme">Card Scheme</label>
                <select id="scheme" name="scheme" required>
                    <option value="" disabled selected>Select a scheme</option>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Amex">Amex</option>
                    <option value="Diners">Diners</option>
                    <option value="UnionPay">UnionPay</option>
                    <option value="JCB">JCB</option>
                </select>

                <label for="routing">Routing</label>
                <select id="routing" name="routing" required>
                    <option value="external" selected>External</option>
                    <option value="internal">Internal</option>
                </select>

                <button type="submit">Create</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>

        <!-- Routing Table -->
        <h3>Existing Routings</h3>
        <table>
            <thead>
                <tr>
                    <th>Scheme</th>
                    <th>Routing</th>                    
                </tr>
            </thead>
            <tbody>
                {% for routing in routings %}
                    {% include 'schemerouting/partials/schemerouting_tr.html' %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
