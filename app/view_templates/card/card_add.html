    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'common/nav.html' %}
    <div class="container mt-4">
        <h2>Add Cards via CSV Upload</h2>
        <form action="/card/cards/bulk" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="errorModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="errorModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            if (!document.getElementById('file').files.length) {
                event.preventDefault();
                document.getElementById('errorModalBody').innerText = 'Please select a CSV file.';
                errorModal.show();
            }
        });
    </script>
</body>
</html>
