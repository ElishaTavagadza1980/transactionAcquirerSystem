<tr id="card-{{ card.card_number }}">
    <td>{{ card.card_number }}</td>
    <td>{{ card.card_type }}</td>
    <td>{{ card.card_holder_name }}</td>
    <td>{{ card.card_status }}</td>
    <td>{{ card.expiry_date }}</td>
    <td>{{ card.balance }}</td>
    <td>{{ card.received_at }}</td>
    <td>{{ card.batch_name }}</td>
</tr>
