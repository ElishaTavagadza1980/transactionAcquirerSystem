<!-- Optional JS for hover-based dropdown -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.dropdown-menu .dropdown').forEach(function (dropdown) {
            dropdown.addEventListener('mouseenter', function () {
                let toggle = dropdown.querySelector('[data-bs-toggle="dropdown"]');
                if (toggle) bootstrap.Dropdown.getOrCreateInstance(toggle).show();
            });
            dropdown.addEventListener('mouseleave', function () {
                let toggle = dropdown.querySelector('[data-bs-toggle="dropdown"]');
                if (toggle) bootstrap.Dropdown.getOrCreateInstance(toggle).hide();
            });
        });
    });
</script>
