<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Transaction Acquirer System</title>
    {% include "common/dependencies.html" %}
    {% include "common/head.html" %}  
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}

        <form method="post" action="/auth/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="twofa_code" class="form-label">2FA Code (if enabled)</label>
                <input type="text" class="form-control" id="twofa_code" name="twofa_code">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
